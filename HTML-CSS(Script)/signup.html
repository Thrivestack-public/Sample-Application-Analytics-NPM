<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MarketPro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="signup-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-chart-line"></i>
                    <span>MarketPro</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-content centered">
                <div class="signup-header">
                    <h1>Create Your Account</h1>
                    <p>Join thousands of businesses growing with MarketPro</p>
                </div>
                
                <form class="signup-form" id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" id="passwordToggle"></button>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
            

        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://ts-script.app.thrivestack.ai/latest/thrivestack.js" 
        api-key="{api-key}" 
        source="marketing,product">
    </script>
</body>
</html>
